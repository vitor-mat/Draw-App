<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Draw App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-3 mt-4">
            <div class="col text-center">
              <h1 class="title-app">Pride Draw App</h1>
            </div>
          </div>
        </div>
        <div class="row mb-5">
            <div class="col text-center">
                <h5 class="text-muted">Insira um falor mínimo e máximo para o sorteio.</h5>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="col-3 col-sm-2 col-md-2">
                <input id="min-number" type="number" class="form-control" placeholder="Minimo">
            </div>
            <div class="col-3 col-sm-2 col-md-2">
                <input id="max-number" type="number" class="form-control" placeholder="Maximo">
            </div>
            <div class="col-3 col-sm-2 col-md-2 text-center">
                <button id="drawn-btn" type="button" class="btn btn-success">Sortear</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <span id="display-number" class="h1">sd</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</body>
</html>
